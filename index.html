<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="Word-Guess-Game/assets/Images/icons8-crab-48.png">

        <h1>Animal Guess Game</h1>

    <div class="bodyElements" id="mainWord">
        <br><br>
        <h1 id="blankToGuess"></h1>
        <br><br>

            <h2 class="bodyElements">Lives Remaining:
                <br><br>
                <h3 id="livesRemaining"></h3>

        </div>
        <div id="sectionRight">
            <h2 class="bodyElements">Wins:
                <h3 id="wins"></h3>
            </h2>
            <br><br>
            <h2 class="bodyElements">Losses:
